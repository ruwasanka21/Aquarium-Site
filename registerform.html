<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Aquarium</title>

    <link rel="stylesheet" href="registerform.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section id="header">
        <a href="index.html" class="logoContainer">
            <img src="Images/logo/logo.png" class="logo" alt="" width="80" height="80">
            <span class="brand-text" >HORIZON AQUARIUM</span>
        </a>    
        

        <div class="left">
            <ul id="nevi">
                <li><a  href="index.html"><i class="fa fa-home" aria-hidden="true"></i>  Home</a></li>
                <li><a  href="shop.html"><i class="fa-solid fa-shop"></i> Shop</a></li>
                <li><a class="active" href="login.html"><i class="fa-solid fa-user-plus"></i> Login</a></li>
                <li><a  href="account.html"><i class="fa-solid fa-user"></i> My Account</a></li>
                <li><a class="active" href="aboutUs.html"><i class="fa-solid fa-user"></i>About us</a></li>
                <li><a  href="cart.html"><i class="fa-solid fa-cart-shopping"></i> cart</a></li>
                
                
            </ul>
        </div>
        
    </section>
<br><br>
    <div class="form-signUp">
        <h2>Create new Account</h2>
        <form class="signUp">
            <div class="input-box">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>
</html>
